<div *ngFor="let key of dataListKeys; let i=index">
  <strong >
    <i  class={{dataListIcons[i]}}></i> {{key | uppercase}}:
  </strong>
  <span class="text-muted" style="margin-left: 15px;">
    {{dataList[key]}}
  </span>
  <!--Active machine part-->
  <span *ngIf="key=='status' && dataList.active" class="text-muted" style="margin-left: 15px;">
      Active
  </span>
  <span *ngIf="key=='status' && !dataList.active" class="text-muted" style="margin-left: 15px;">
      Inactive
  </span>
  <!---->
  <hr>
</div>
<div class="row" style="margin-top:15px;">

  <div class="col-sm-6" style="padding:0px; padding-left:5px;">
    <a class="btn btn-default btn-sm" style="width:100%;border-radius:0px;" onclick="getEditForm('http://localhost:8000/machines/1/edit', '')">
      <i class="glyphicon glyphicon-edit"></i> Edit</a>
  </div>
  <div class="col-sm-6" style="padding:0px; padding-right:5px;">
    <form method="POST" action="http://localhost:8000/machines/1" accept-charset="UTF-8">
      <input name="_method" type="hidden" value="DELETE">

      <button type="submit" class="btn btn-danger btn-sm" style="width:100%;border-radius:0px;">
        <i class="glyphicon glyphicon-trash"></i> Delete</button>
    </form>
  </div>
</div>
