<h3>Event</h3>
<div class="box box-primary">
  <div class="box-body">
    <div class="row">

        <!-- Name Field -->
        <div class="form-group col-sm-12">
          <label for="name">Name:</label>
          <input class="form-control" required name="name" type="text" [(ngModel)]="event.name" >
        </div>

        <!-- Subject Field -->
        <div class="form-group col-sm-12">
          <label for="subject">Activity:</label>
          <input class="form-control" required name="subject" type="text"  [(ngModel)]="event.subject">
        </div>

        <!-- Location Field -->
        <div class="form-group col-sm-12">
          <label for="location">Location:</label>
          <input class="form-control" required="" name="location" type="text"  [(ngModel)]="event.location">
        </div>

        <!-- Email Template Field -->
        <div class="form-group col-sm-12">
          <label for="email_template_id">Email Template:</label>
          <input class="form-control" required name="email_template_id" type="text"  [(ngModel)]="event.email_template_id">
        </div>

        <!-- Description Field -->
        <div class="form-group col-sm-12 col-lg-12">
          <label for="description">Description:</label>
          <textarea class="form-control" name="description" cols="50" rows="10"  [(ngModel)]="event.description"></textarea>
        </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="send()" style="margin-left: 5px; margin-bottom: 5px">Submit</button>
</div>
