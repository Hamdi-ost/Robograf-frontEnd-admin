<div class="box box-primary">
  <div class="box-body">
    <div class="row">
      <div class="col-sm-12">
        <label for="entreprise_id">Company:</label>
        <select class="form-control"  [(ngModel)]="companyRepresentant.entreprise_id">
          <option *ngFor="let entreprise of entreprises" value={{entreprise.id}}>{{entreprise.name}}</option>
        </select>
      </div>
    </div>
  </div>



  <div class="content">
    <label for="rep-create-select-choice" style="margin-left: 10px ">Representant:</label>
    <div>
      <select class="form-control" name="rep-create-select-choice" (change)="representantToggle()">
        <option name="entreprise-representant"> Create New </option>
        <option name="entreprise-representant" selected=""> Select Existing </option>
      </select>
    </div>

    <div id="ev-representant-create" [hidden]="hidden">
      <div>

        <div class="box-body">
          <div class="row">
            <!-- First Name Field -->
            <div class="form-group col-sm-6">
              <label for="first_name">First Name:</label>
              <input class="form-control" required="" name="first_name" type="text" [(ngModel)]="companyRepresentant.first_name">
            </div>

            <!-- Last Name Field -->
            <div class="form-group col-sm-6">
              <label for="last_name">Last Name:</label>
              <input class="form-control" required="" name="last_name" type="text" [(ngModel)]="companyRepresentant.last_name">
            </div>

            <!-- Email Field -->
            <div class="form-group col-sm-6">
              <label for="email">Email:</label>
              <input class="form-control" required="" name="email" type="email" [(ngModel)]="companyRepresentant.email">
            </div>

            <!-- Phone Field -->
            <div class="form-group col-sm-6">
              <label for="phone">Phone:</label>
              <input class="form-control" name="phone" type="text" [(ngModel)]="companyRepresentant.phone">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="ev-representant-select" [hidden]="!hidden">
      <div class="content">
        <div>
          <div class="row">
            <div class="col-sm-12" style="margin-bottom: 50px;">
              <div *ngFor="let representant of ExistRepresentants"  >
                <input class="checkbox-inline" type="checkbox" value={{representant.id}} >  {{representant.firstName}} {{representant.lastName}}
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="send()" style="margin-left: 5px; margin-bottom: 5px">Submit</button>
  </div>
</div>
