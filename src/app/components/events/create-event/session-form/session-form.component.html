<h3>Session</h3>
<div class="box box-primary">
  <div class="box-body">
    <div class="row">
        <div class="col-sm-6">
          <!-- Date Field -->
          <div class="form-group col-sm-12">
            <label for="date">Start Date:</label>
            <input [(ngModel)]="session.session_date" class="form-control"  required="" name="date"
              type="date">
          </div>


          <!-- Start Time Field -->
          <div class="form-group col-sm-12">
            <label for="start_time">Start Time:</label>
            <input [(ngModel)]="session.session_start_time" class="form-control"  name="start_time"
              type="time">
          </div>

          <!-- End Date Field -->
          <div class="form-group col-sm-12">
            <label for="end_date">End Date:</label>
            <input [(ngModel)]="session.session_end_date" class="form-control"  required="" name="end_date"
              type="date">
          </div>

          <!-- End Time Field -->
          <div class="form-group col-sm-12">
            <label for="end_time">End Time:</label>
            <input [(ngModel)]="session.session_end_time" class="form-control"  name="end_time"
              type="time">
          </div>

          <!-- Description Field -->
          <div class="form-group col-sm-12">
            <label for="session.description">Description:</label>
            <textarea class="form-control" rows="3" name="description" cols="50" [(ngModel)]="description"></textarea>
          </div>

          <div class="col-sm-12">
            <select hidden="" required="" name="event_id">
              <optgroup label="">
                <option value="selected">selected</option>
              </optgroup>
            </select>
          </div>


        </div>

        <div class="form-group col-sm-6">
          <!-- Machines Field -->
          <div class="form-group col-sm-12">
  
            <label for="machines">Machines:</label>
            <div [(ngModel)]="machines-list" class="form-group col-sm-12">
            </div>
          </div>
        </div>
        
    </div>
    <button class="btn btn-primary" (click)="send()" style="margin-left: 5px; margin-bottom: 5px">Submit</button>
  </div>
</div>
