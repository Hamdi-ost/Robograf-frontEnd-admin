<div class="content-header">
    <app-statics [titleStat]="titleStat" [stat]="stat" [valStat]="valStat" [icon]="icon"></app-statics>
    <h3>Machines</h3>
  </div>
  <div class="content">
    <app-table 
      [title]="title" 
      [canBeDesactivated]="true" 
      [colTitles]="colTitles" 
      [keys]="keys" 
      [data]="data" 
      [createLink]="createLink"
      [canAddNew]="true"
      (deleteX)="deleteMachine($event)"
      (activate)="activateMachine($event)"
      (desactivate)="desactivateMachine($event)">
    </app-table>
  </div>
