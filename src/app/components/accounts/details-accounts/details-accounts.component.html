<section class="content">
  <div class="row">
    <div class="col-lg-6">
      <div class="box box-primary">
        <div class="box-body">
          <div class="contents">
            <div class="box-header with-border">
              <h3 class="box-title" style="width: 100%;">
                <b>Account: </b></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="padding-bottom: 0px;">
              <app-details-list [title]="titleForListDetails" [dataListIcons] ="dataListIcons" [dataListKeys]="dataListKeys" [dataList]="dataList"></app-details-list>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="details-contents">
    <div>
      <button class="btn btn-primary" style="margin-left: 14px; margin-bottom: -19px">Event:</button>
      <app-table [title]="title1" [colTitles]="colTitlesEvent" [keys]="keyEvent" [data]="dataEvent"></app-table>
    </div>
  </div>
</section>
