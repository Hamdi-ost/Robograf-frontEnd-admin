<header class="main-header">

  <!-- Logo -->
  <a href="index2.html" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <b>R</b>B</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <b>Robograf</b> Back-office</span>
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-fixed-top navbar-static-top">
    <!-- Sidebar toggle button-->
    <a *ngIf="loggedIn" href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Control Sidebar Toggle Button -->
        <li *ngIf="loggedIn">
          <a href="#" (click)="logout($event)" data-toggle="control-sidebar">
            <i class="fa fa-fw fa-power-off"></i>
            <span><b>Log Out</b></span> 
          </a>
        </li>
        <li *ngIf="!loggedIn">
            <a routerLink="login" data-toggle="control-sidebar">
              <i class="fa fa-fw fa-sign-in"></i>
              <span><b>Log In</b></span> 
            </a>
          </li>
      </ul>
    </div>

  </nav>
</header>
