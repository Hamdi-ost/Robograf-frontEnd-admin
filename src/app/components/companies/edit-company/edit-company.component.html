<h3>Edit: </h3>
<div class="box box-primary">
  <div class="box-body">
    <h2>Company: </h2>
    <div class="row" [hidden]="hidden">
      <!-- Matricule Field -->
      <div class="form-group col-sm-6">
        <label for="matricule">Matricule:</label>
        <input class="form-control" required="" name="matricule" type="text" [(ngModel)]="matricule">
      </div>

      <!-- Name Field -->
      <div class="form-group col-sm-6">
        <label for="name">Name:</label>
        <input class="form-control" required="" name="name" type="text" [(ngModel)]="name">
      </div>

      <!-- Activity Field -->
      <div class="form-group col-sm-6">
        <label for="activity">Activity:</label>
        <input class="form-control" name="activity" type="text" [(ngModel)]="activity">
      </div>
    </div>

      <div>
        <button (click)="Update()" type="submit" class="btn btn-success" style="margin-left: 20px">Update</button>
        <button (click)="back()" class="btn btn-default" style="margin-left: 5px">Cancel</button>
      </div>
    </div>
  </div>
