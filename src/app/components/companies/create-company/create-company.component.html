<h3>Add New Company: </h3>
<div class="box box-primary">
    <div class="box-body">
        <h2>Company: </h2>
        <div class="row" [hidden]="hidden">
            <!-- Matricule Field -->
            <div class="form-group col-sm-6">
                <label for="matricule">Matricule:</label>
                <input class="form-control" required="" name="matricule" type="text" [(ngModel)]="matricule">
            </div>

            <!-- Name Field -->
            <div class="form-group col-sm-6">
                <label for="name">Name:</label>
                <input class="form-control" required="" name="name" type="text" [(ngModel)]="name">
            </div>

            <!-- Activity Field -->
            <div class="form-group col-sm-6">
                <label for="activity">Activity:</label>
                <input class="form-control" name="activity" type="text" [(ngModel)]="activity">
            </div>
        </div>

        <hr>
        <h2>Representant: </h2>
        <div class="row">
            <!-- First Name Field -->
            <div class="form-group col-sm-6">
                <label for="first_name">First Name:</label>
                <input class="form-control" required="" name="first_name" type="text" [(ngModel)]="firstName">
            </div>

            <!-- Last Name Field -->
            <div class="form-group col-sm-6">
                <label for="last_name">Last Name:</label>
                <input class="form-control" required="" name="last_name" type="text" [(ngModel)]="lastName">
            </div>

            <!-- Email Field -->
            <div class="form-group col-sm-6">
                <label for="email">Email:</label>
                <input class="form-control" required="" name="email" type="email" [(ngModel)]="email">
            </div>

            <!-- Phone Field -->
            <div class="form-group col-sm-6">
                <label for="phone">Phone:</label>
                <input class="form-control" name="phone" type="text" [(ngModel)]="phone">
            </div>

            <div>
                <button (click)="OnSubmit()" type="submit" class="btn btn-success" style="margin-left: 20px">ADD</button>
                <button routerLink="/companies" class="btn btn-default" style="margin-left: 5px">Cancel</button>
            </div>
        </div>
    </div>
</div>
